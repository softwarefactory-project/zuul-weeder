# This file is managed by ansible, do not edit directly
---
- job:
    name: base
    parent: null
    description: The base job.
    pre-run: playbooks/base/pre.yaml
    post-run:
      - playbooks/base/post.yaml
    roles:
      - zuul: sf-jobs
      - zuul: zuul-jobs
    extra-vars:
      zuul_use_fetch_output: true
    timeout: 1800
    attempts: 3
    secrets:
      - site_sflogs
    nodeset:
      nodes:
        - name: container
          label: pod-centos-7

- semaphore:
    name: semaphore-config-update
    max: 1

- job:
    name: config-check
    parent: base
    final: true
    allowed-projects:
      - config
    description: Validate the config repo.
    run: playbooks/config/check.yaml
    post-run: playbooks/config/check-fetch-artifacts.yaml
    secrets:
      - service_user
    vars:
      zuul_log_url: "https://sftests.com/logs"
      gateway_url: "https://sftests.com"
      tenant_config: False
    nodeset:
      nodes: []

- job:
    name: config-update
    parent: base
    final: true
    allowed-projects:
      - config
    description: Deploy config repo update.
    run: playbooks/config/update.yaml
    secrets:
      - site_install_server
    semaphore: semaphore-config-update
    nodeset:
      nodes: []

- project:
    name: config
    check:
      jobs:
        - config-check
    gate:
      jobs:
        - config-check
    post:
      jobs:
        - config-update

- project:
    name: zuul-jobs
    check:
      jobs:
        - noop
    gate:
      jobs:
        - noop


- project:
    name: sf-jobs
    check:
      jobs:
        - linters:
            vars:
              linters: [flake8, yamllint]
    gate:
      jobs:
        - linters:
            vars:
              linters: [flake8, yamllint]


- job:
    name: wait-for-changes-ahead
    parent: null
    timeout: 7200
    nodeset: nodeset1
    vars:
      zuul_web_url: "https://sftests.com/zuul"
    description: |
      This job wait for the queue ahead to be empty.

      Responds to these variables:

      .. zuul:jobvar:: zuul_web_url

         The zuul web api url.

      .. zuul:jobvar:: wait_timeout
         :default: 120

         Wait timeout in minutes.

    run: playbooks/wait-for-changes-ahead.yaml

- nodeset:
    name: nodeset1
    nodes:
      - name: controller
        label: controller-label
      - name: compute1
        label: compute-label
      - name:
          - compute2
          - web
        label: compute-label